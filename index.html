<html>
	<head>
	<!--test comment! and a little more...-->
		<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>
	<body>
		<input type="text"/>
		<div class="keyboard-holder">
		</div>
		<div id="errors"></div>
		
	</body>
	<script src="scripts/jquery-3.5.1.min.js"></script>
	<script src="scripts/handlebars-4.7.6.min.js"></script>
	<script>
		
		function addError(e){
			var err = document.getElementById('errors');
			var x = document.createElement('div');
			x.className = "ERROR";
			x.innerHTML = e;
			err.appendChild(x);
		}
		
		function getTemplateAjax(path,target,jsonData){
			var source;
			var template;

			$.ajax({
				url:path,
				cache:true,
				success:function(data){
					source = data;
					template = Handlebars.compile(source);
					$(target).html(template(jsonData));
				}
			})
		}
		$(document).ready(function(){
			getTemplateAjax('handlebars-template/keyboard-layout.html','.keyboard-holder',null);
		})
		
	</script>
</html>
