<link href="styles/keyboard-style.css" rel="stylesheet" />
<div class="keyboard-chooser">
  <span>Select Keyboard:</span>
  <a href="javascript:showKeyboard(0)">Normal</a>
  <a href="javascript:showKeyboard(1)">Numeric</a>
</div>

<div class="keyboard-wrapper keyboard-normal">
  <div class="keyboard-row number-row">
    <button class="btn btn-key" data-key="1" data-alt="!">1</button>
    <button class="btn btn-key" data-key="2" data-alt="@">2</button>
    <button class="btn btn-key" data-key="3" data-alt="#">3</button>
    <button class="btn btn-key" data-key="4" data-alt="$">4</button>
    <button class="btn btn-key" data-key="5"data-alt="%">5</button>
    <button class="btn btn-key" data-key="6"data-alt="^">6</button>
    <button class="btn btn-key" data-key="7"data-alt="&">7</button>
    <button class="btn btn-key" data-key="8"data-alt="*">8</button>
    <button class="btn btn-key" data-key="9"data-alt="(">9</button>
    <button class="btn btn-key" data-key="0"data-alt=")">0</button>
    <button class="btn btn-key" data-key="-"data-alt="_">-</button>
  </div>
  <div class="keyboard-row">
    <button class="btn btn-key" data-key="q">q</button>
    <button class="btn btn-key" data-key="w">w</button>
    <button class="btn btn-key" data-key="e">e</button>
    <button class="btn btn-key" data-key="r">r</button>
    <button class="btn btn-key" data-key="t">t</button>
    <button class="btn btn-key" data-key="y">y</button>
    <button class="btn btn-key" data-key="u">u</button>
    <button class="btn btn-key" data-key="i">i</button>
    <button class="btn btn-key" data-key="o">o</button>
    <button class="btn btn-key" data-key="p">p</button>
  </div>
  <div class="keyboard-row">
    <button class="btn btn-key" data-key="a">a</button>
    <button class="btn btn-key" data-key="s">s</button>
    <button class="btn btn-key" data-key="d">d</button>
    <button class="btn btn-key" data-key="f">f</button>
    <button class="btn btn-key" data-key="g">g</button>
    <button class="btn btn-key" data-key="h">h</button>
    <button class="btn btn-key" data-key="j">j</button>
    <button class="btn btn-key" data-key="k">k</button>
    <button class="btn btn-key" data-key="l">l</button>
  </div>
  <div class="keyboard-row">
    <button class="btn btn-key btn-action" data-key="shift">shift</button>
    <button class="btn btn-key" data-key="@">@</button>
    <button class="btn btn-key" data-key="z">z</button>
    <button class="btn btn-key" data-key="x">x</button>
    <button class="btn btn-key" data-key="c">c</button>
    <button class="btn btn-key" data-key="v">v</button>
    <button class="btn btn-key" data-key="b">b</button>
    <button class="btn btn-key" data-key="n">n</button>
    <button class="btn btn-key" data-key="m">m</button>
    <button class="btn btn-key" data-key=".">.</button>
    <button class="btn btn-key" data-key=".com">.com</button>
  </div>
  <div class="keyboard-row">
    <button class="btn btn-key btn-action" data-key="clr">Clear</button>
    <button class="btn btn-key btn-space" data-key="&#32"> </button>
    <button class="btn btn-key btn-action" data-key="bksp">Back</button>
  </div>
</div>

<div class="keyboard-wrapper keyboard-numeric">
  <div class="keyboard-row number-row">
    <button class="btn btn-key" data-key="1">1</button>
    <button class="btn btn-key" data-key="2">2</button>
    <button class="btn btn-key" data-key="3">3</button>
  </div>
  <div class="keyboard-row number-row">
    <button class="btn btn-key" data-key="4">4</button>
    <button class="btn btn-key" data-key="5">5</button>
    <button class="btn btn-key" data-key="6">6</button>
  </div>
  <div class="keyboard-row number-row">
    <button class="btn btn-key" data-key="7">7</button>
    <button class="btn btn-key" data-key="8">8</button>
    <button class="btn btn-key" data-key="9">9</button>
  </div>
  <div class="keyboard-row number-row">
    <button class="btn btn-key btn-action" data-key="clr">Clear</button>
    <button class="btn btn-key" data-key="0">0</button>
    <button class="btn btn-key btn-action" data-key="bksp">Back</button>
  </div>
</div>

<script>

  (function kioskLoaded(){
      console.log('loading keyboards...');
      kiosk.startKeyboard('.keyboard-wrapper.keyboard-numeric');
      kiosk.startKeyboard('.keyboard-wrapper.keyboard-normal');
  })();
 
  function showKeyboard(type){
    $('.keyboard-wrapper').hide();
    switch(type){
      case 1:
        $('.keyboard-numeric').show();
        break;
      default:
        $('.keyboard-normal').show();
    }
  }

</script>
