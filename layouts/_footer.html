
{{#if ShowHelp}}
<div class="left-btn">
    <a class="btn" href="javascript:app.action_HelpShow()">Help</a>
</div>
{{/if}}
{{#if (eq ContextMode 0)}}
{{! NO CUSTOMER MODE}}
<div class="right-btn">
    <span>{{CustomerMessage}}</span> 
    <a class="btn" href="javascript:app.customerLookup(true)">Enter Phone #</a>
</div>
{{/if}}
{{#if (eq ContextMode 1)}}
{{! CUSTOMER MODE}}
<div class="user-text">{{CustomerMessage}}</div>
<div class="right-btn">
    <span>Not you?</span> 
    <a class="btn" href="javascript:app.action_UnlinkAccount()">Unlink Account</a>
</div>
{{/if}}
{{#if (eq ContextMode 2)}}
{{! ADMIN MODE}}

<div class="right-btn">
    <a class="btn" href="javascript:app.action_AdminModeExit()">Exit</a>
</div>

{{/if}}
