{{! itemTotal -- uses GetTotals as model}}
<div class="totals-row subtotal">
    <span>Subtotal ({{ItemCount}} items)</span>
    <span>{{Subtotal}}</span>
  </div>
  <div class="totals-row tax">
    <span>Tax</span>
    <span>{{Tax}}</span>
  </div>
  {{#if Credit}}
  <div class="totals-row credit">
    <span>Credit</span>
    <span>{{Credit}}</span>
  </div>
  {{/if}}
  <span class="divider"></span>

  <div class="totals-row grand-total">
    {{#if GiftCreditRemaining}}
    <span>Credit Remaining</span>
    {{else}}
    <span>Total</span>
    {{/if}}
    <span>{{Total}}</span>
  </div>
