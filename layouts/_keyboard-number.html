<div class="keyboard-wrapper keyboard-numeric">
  <div class="keyboard-row number-row">
    <button class="btn btn-key" data-key="1">1</button>
    <button class="btn btn-key" data-key="2">2</button>
    <button class="btn btn-key" data-key="3">3</button>
  </div>
  <div class="keyboard-row number-row">
    <button class="btn btn-key" data-key="4">4</button>
    <button class="btn btn-key" data-key="5">5</button>
    <button class="btn btn-key" data-key="6">6</button>
  </div>
  <div class="keyboard-row number-row">
    <button class="btn btn-key" data-key="7">7</button>
    <button class="btn btn-key" data-key="8">8</button>
    <button class="btn btn-key" data-key="9">9</button>
  </div>
  <div class="keyboard-row number-row">
    <button class="btn btn-key btn-action" data-key="clr">Clear</button>
    <button class="btn btn-key" data-key="0">0</button>
    <button class="btn btn-key btn-action" data-key="bksp">Delete</button>
  </div>
</div>
<script>

  (function kioskLoaded(){
      kiosk.startKeyboard('.keyboard-wrapper.keyboard-numeric');
  })();

</script>
